<script>
    function alpineData() {
        return {
            component: 'pumps',
            modal: '',

            // ------------------ RECIPES ---------------------------------------------

            recipes: {},
            selectedRecipe: {
                'Name': '',
                'ID': 0,
                'Ingredients': []
            },
            recipeIterator: 0,

            fetchRecipes() {
                return fetch('http://localhost:3000/recipe').then(response => response.json()).then(data => {
                    this.recipes = data;
                    this.selectedRecipe = this.recipes[0] ?? '';
                })
            },
            nextRecipe() {
                this.recipeIterator += 1;
                if (this.recipeIterator > this.recipes.length -1) {
                    this.recipeIterator = 0;
                }
                this.selectedRecipe = this.recipes[this.recipeIterator];
            },
            previousRecipe() {
                this.recipeIterator -= 1;
                if (this.recipeIterator < 0) {
                    this.recipeIterator = this.recipes.length -1;
                }
                this.selectedRecipe = this.recipes[this.recipeIterator];
            },
            createDrink() {
                return fetch(`http://localhost:3000/drink`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        "RecipeID": this.selectedRecipe.ID,
                    }),
                }).then(() => this.fetchRecipes()).then(() => this.modal = '');
            }
        }
    }
</script>
